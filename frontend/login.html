<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consulta de Produtos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="card login-card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Acesso ao Sistema</h2>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Utilizador</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </form>
            
            <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
                Nome de utilizador ou senha incorretos.
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>

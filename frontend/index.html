<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos - Tremed</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #dc3545; font-weight: bold;">Consulta Tremed</a>
            <button id="logout-button" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> Sair
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="mb-4">
            <input 
                class="form-control form-control-lg" 
                type="search" 
                id="search-input"
                placeholder="Digite 3 letras para buscar por produto ou marca...">
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <select id="brand-filter" class="form-select">
                    <option value="">Filtrar por Marca</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="supplier-filter" class="form-select">
                    <option value="">Filtrar por Fornecedor</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" id="min-price-filter" class="form-control" placeholder="Preço Mín.">
            </div>
            <div class="col-md-2">
                <input type="number" id="max-price-filter" class="form-control" placeholder="Preço Máx.">
            </div>
        </div>

        <div id="loading-indicator" class="text-center mb-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">A carregar...</span>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Produto</th>
                        <th>Cód. Fornecedor</th>
                        <th>ANVISA</th>
                        <th>Preço Venda</th>
                        <th>Marca</th>
                        <th>Fornecedor</th>
                        <th>Catálogo</th>
                        <th>Atualizado em</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    </tbody>
            </table>
        </div>
        <p id="results-count" class="text-muted text-center mt-2"></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
